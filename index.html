    <script type="text/javascript" src="dist/js/jquery.hisui.js"></script>

<body class="hisui-layout">
	<div region="north" border="false" split="true" style="height:40px;padding:0px;">
		<div id="tt" class="hisui-tabs tabs-gray" fit=true>   
			<div title="HISUI文档" style="padding:20px;" data-options='src:"api/index.html"'>   
				tab1    
			</div>   
			<div title="Ajax访问" style="overflow:auto;" data-options='src:"api/ajax/ajax.html"'>   
				    
			</div>
			<div title="Excel导出" style="overflow:auto;" data-options='src:"api/excel/excel.html"'>   
				   
			</div>   
			<!--<div title="下载"  style="padding:20px;" data-options='src:"api/use/use.html"'>   
				tab3    
			</div>-->
		</div>
		<!--<a href="javascript:void(0)" id="hisuiapi" class="hisui-linkbutton hmenu" src="api/index.html" data-options="plain:true" >HISUI文档</a>

	</div>
	<div region="center" border="false" split="true" style="overflow:hidden;">
		<iframe scrolling="auto" frameborder="0"  src="api/index.html" style="width:100%;height:100%;"></iframe>
	</div>
	<script type="text/javascript">
	$(function(){
		$HUI.tabs("#tt",{
			onSelect:function(title,index){
				var tab = $("#tt").tabs("getTab",title);
				var o = tab.panel("options");
				$(document.body).layout("panel","center").find("iframe").attr("src", o.src);
			}
		});
	});
	</script>
</body>
</html>
